<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Expense-tracker-v1</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Budget App</h1>
      </header>

      <div class="budget-section">
        <div class="budget col col-md col-sm">
          <h2>budget</h2>
          <img src="./iconmonstr-banknote-1.svg" alt="money-bag" width="40" />
          <p class="amount">$ <span id="budgetAmount">0</span></p>
        </div>

        <div class="expenses col col-md col-sm">
          <h2>expenses</h2>
          <img src="./iconmonstr-building-35.svg" width="40" alt="accounting" />
          <p class="exp-amount">$ <span id="expensesAmount">0</span></p>
        </div>

        <div class="balance col col-md col-sm">
          <h2>balances</h2>
          <img src="./iconmonstr-user-14.svg" alt="law" width="40" />
          <p class="amount-bala">$ <span id="balanceAmount">0</span></p>
        </div>
      </div>

      <div id="displayExpenses">
        <div class="budget-list">
          <div class="col">
            <h4>expenses title</h4>
          </div>
          <div class="col">
            <h4>expenses value</h4>
          </div>
          <div class="col"></div>
        </div>  
        <div id="expValue"></div>
      </div>
      <div class="toggle">
        <button id=clearLocal type="button">ClearData</button>
        <button id="myBtn" type="button">+</button>
      </div>

      <!-- MODAL -->

      <div id="myModal" class="modal">
        <!-- MODAL CONTENT -->
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Budget Form</h2>
          </div>
          <div class="modal-body">
            <div class="budget-form" id="budgetform">
              <form id="addForm">
                <label for="">make a budget</label> <br />
                <input type="number" id="number" /> <br />
                <button type="submit">Add a budget</button>
              </form>
            </div>

            <div class="expense-form" id="expense-form">
              <form action="" id="expForm">
                <div class="">
                  <label for="">please enter your expense</label>
                  <input type="text" id="expName" />
                </div>
                <div class="">
                  <label for="">please enter your amount</label>
                  <input type="number" id="expNumber" />
                </div>
                <button type="submit" id="submitExpen">Add expense</button>
              </form>
              <button onclick="callBudget()" id="bug">
                back to add budget ->
              </button>
            </div>

            <div class="edit-form" id="editForm">
              <form action="" id="saveEdit">
                <div class="">
                  <label for="">Edit your expense</label>
                  <input type="text" id="editExpName" />
                </div>
                <div class="">
                  <label for="">Edit your expense</label>
                  <input type="number" id="editExpNumber" />
                </div>
                <button type="submit">Save changes</button>
              </form>
            </div>
          </div>
        </div>
    </div>

    
    <script src="main.js"></script>
  </body>
</html>
